<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!-- sidenav from - https://www.w3schools.com/howto/howto_js_sidenav.asp -->
    <div id = "main">
    
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <h2 id = "title">Simple Cryptocurrency Converter/Calculator</h2>
    
    <div id = "navbar" class = "sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="bitcoin.html">Bitcoin</a>      
      <a href="ethereum.html">Ethereum</a>
      <a href="litecoin.html">Litecoin</a>
      <a href="nano.html">Nano</a>
    </div>
    <span id="exit" style="font-size:15px;cursor:pointer" onclick="self.close()">Exit</span>
     
    </div>
    <script>
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
function openNav() {
  document.getElementById("navbar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
function closeNav() {
  document.getElementById("navbar").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
  document.body.style.backgroundColor = "#1c1e1f"
}
    </script>
  </body>
</html>
